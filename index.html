<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hortlaklı Köy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lobby">
    <input type="text" id="nickname" placeholder="Takma adınız..." />
    <button id="joinBtn">Oyuna Katıl</button>
  </div>
  <div id="game" style="display:none;">
    <div id="roleInfo"></div>
    <div id="players"></div>
    <div id="chat">
      <div id="chatMessages" style="height:150px; overflow-y:auto; border:1px solid #ccc; margin-top:10px;"></div>
      <input id="chatInput" placeholder="Mesaj yaz..." />
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
