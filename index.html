
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hortlaklı Köy</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Hortlaklı Köy</h1>
  <div id="nickname-entry">
    <input type="text" id="nickname" placeholder="Takma adını yaz">
    <button onclick="joinGame()">Oyuna Katıl</button>
  </div>
  <div class="phase-banner" id="phase">Faz: -</div>
  <div id="players"></div>
  <div id="chat">
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Mesaj yaz...">
    <button onclick="sendMessage()">Gönder</button>
  </div>
</body>
</html>
