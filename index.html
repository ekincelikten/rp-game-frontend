<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hortlaklı Köy</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    #players div {
      margin: 10px;
    }
    #players img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
    }
    #phase {
      font-size: 24px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Hortlaklı Köy</h1>
  <input id="nickname" placeholder="Takma adını yaz">
  <button onclick="joinGame()">Oyuna Katıl</button>
  <div id="phase">Faz: Bekleniyor</div>
  <div id="players"></div>
  <input id="chatInput" placeholder="Mesaj yaz">
  <button onclick="sendMessage()">Gönder</button>
  <div id="chat"></div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
